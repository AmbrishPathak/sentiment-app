<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What can I help with?</h1>
        </header>
        <main class="chat-container">
            <div id="response-area" class="response-area">
                <div class="system-message">Hello! How can I assist you today?</div>
            </div>
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="prompt-input" placeholder="Ask anything">
                    <div class="input-actions">
                        <button class="action-button"><i class="fa fa-paperclip"></i> Attach</button>
                        <button class="action-button"><i class="fa fa-search"></i> Search</button>
                        <button class="action-button"><i class="fa fa-lightbulb"></i> Reason</button>
                    </div>
                </div>
                <button id="send-button" class="send-button">
                    <i class="fa fa-microphone"></i> Voice
                </button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendButton = document.getElementById('send-button');
            const promptInput = document.getElementById('prompt-input');
            const responseArea = document.getElementById('response-area');

            sendButton.addEventListener('click', () => {
                const userPrompt = promptInput.value.trim();
                if (userPrompt) {
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('user-message');
                    userMessage.textContent = userPrompt;
                    responseArea.appendChild(userMessage);
                    promptInput.value = '';

                    const botResponse = document.createElement('div');
                    botResponse.classList.add('bot-response');
                    botResponse.textContent = "This is a placeholder response.";
                    responseArea.appendChild(botResponse);

                    responseArea.scrollTop = responseArea.scrollHeight;
                }
            });

            promptInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
